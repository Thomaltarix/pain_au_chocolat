name: Mirroring
run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

env:
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DOP-200-NAN-2-1-chocolatine-thomas.boue.git"
  EXECUTABLES: "gameoflife"

on:
  push:
    branches-ignore:
      - "ga-ignore-*"
  pull_request:
    branches-ignore:
      - "ga-ignore-*"

  workflow_dispatch:

jobs:
  check_coding_style:
    name: Check coding style
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - name: Check code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run coding style checker
        run: |
          check.sh $(pwd) $(pwd)
          if [ -s coding-style-reports.log ]
          then
            check_coding_style.result = 'failure'
            cat coding-style-reports.log | while read line
            do
              echo ::error::failure
          else
            check_coding_style.result = 'success'
            echo ::error::success


