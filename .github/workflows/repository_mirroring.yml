name: Mirroring
run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

on:
  push:
    branches: [ "main" ]
  delete:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  mirror:
    name: Mirroring
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          fetch-depth: 0
      - run: "cat ./.github/workflows/chocolatine.yml"
      - uses: pixta-dev/repository-mirroring-action@v1
        name: Mirror to GitHub
        with:
          target_repo_url:
            git@github.com:EpitechPromo2027/B-DOP-200-NAN-2-1-bschocolatine-thomas.boue.git
          ssh_private_key:
            ${{ secrets.SSH_KEY }}
